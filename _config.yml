
# Site settings

# NB! Set your site's url, otherwise stuff will break :)

url: "https://alopezsanchez.github.io"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
#
# NB! Without this *nothing* will work, because it's used in every path :)

baseurl:

# Google tracking id

google-tracking-id: ""

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

force-https: True

#############
# HTML Head #
#############

lang: "en"
author: "Alejandro López Sánchez"
title: "{{ Alejandro López }}"
description: "Personal portfolio"
keywords: "alejandro, alex, alopez, alopezsanchez, Alejandro, porfolio, Javascript, Angular, JS"
favicon: "/img/favicon.ico"

################
# Header layout #
################

black-favicon: "/img/favicon.ico"

background-img: "../img/intro-bg.jpeg"

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: True
shuffle: True # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 10
start-delay: 200
delete-delay: 5000
lines: # You can add HTML Tags in the Text
  - text: "Love coding, love JS."
  - text: "Be a ninja!"

me-img: "/img/ninja.png"

##############################
# Color the browser elements #
##############################
color-browser: "#000000"
apple-status-bar-style: "black"

################
# Web app mode #
################

web-app-mode: True

# Icons for Web App mode

icon-36p: "/img/web-app/icon-36p.png"
icon-48p: "/img/web-app/icon-48p.png"
icon-72p: "/img/web-app/icon-72p.png"
icon-96p: "/img/web-app/icon-96p.png"
icon-144p: "/img/web-app/icon-144p.png"
icon-192p: "/img/web-app/icon-192p.png"

########
# Blog #
########

enable-gesture-navigation: True

post-preview-words: 96

paginate: 5

email-share: True
fb-share: True
twitter-share: True
linkedin-share: True
reddit-share: True
google-plus-share: True
tumblr-share: True
pinterest-share: True
pocket-share: True
vkontakte-share: True

disqus-shortname: "alex"

syntax-highlight: True

############
# Timeline #
############

events:
  - image: "/img/timeline/corunet.png"
    date: "February 2016 - Today"
    description: "Working at CORUNET. <br>Frontend developer.<br>JS becomes my passion!"
  - image: "/img/timeline/fic.jpg"
    date: "September 2012 - February 2017"
    description: "Computer Engineering at University of A Coruna"
  - image: "/img/timeline/ninja2.png"
    date: "November 2010"
    description: "Started coding. <br>Some .NET stuff"

# First image of the Timeline

timeline-img: "/img/timeline/firstninja.png"

###########
# Contact #
###########

email: "a.lopez.sanchez@outlook.es"

################
# Author Blurb #
################

# The author blurb goes underneath blog posts.
# This works best when your author blurb image has a transparent background, or matches your site background color.

# if the author_blurb is not set, then this feature is skipped
author_blurb: "John Smith is an awesome person. He lives in Flatland, where he works on two-dimensional engineering projects. In his spare time, John likes to eat cotton candy."
author_blurb_image: "/img/author.png"

##################
# Social Buttons #
##################

social:
  - title: "facebook"
    url: "https://facebook.com/"
  - title: "twitter"
    url: "https://twitter.com/aristalex"
  - title: "linkedin"
    url: "https://linkedin.com/in/alopezsanchez"
  - title: "github"
    url: "https://github.com/alopezsanchez"

############
# 404 page #
############

err-404-img: "/img/businessninja2.gif"

##################
# GPG on Keybase #
##################

#keybase-username: alopezsanchez
#keybase-in-social: True
#keybase-in-footer: True

################################################################################

# NB! Tread carefully if you want to change the variables below this point!

# Sections shown in the index page

pages_list:
  About: 'about'
  Blog: 'latest-post'
  Timeline: 'timeline'
  Contact: 'contact'

# Exclusion list from the generated _site

exclude: ["LICENSE", "README.md", "CONTRIBUTING", "CONTRIBUTORS", "scripts"]

# Pagination path

paginate_path: "blog/page:num/"

# Enable minification SASS

sass:
  style: compressed

gems:
  - jekyll-paginate
  - jemoji
